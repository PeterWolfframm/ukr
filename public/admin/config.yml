backend:
  name: github
  repo: PeterWolfframm/ukr
  branch: main
  base_url: https://sveltia-cms-auth.pw-193.workers.dev

media_folder: "public/uploads"
public_folder: "/uploads"

# Internationalization
i18n:
  structure: multiple_folders
  locales: [de, uk]
  default_locale: de

collections:
  - name: blog
    label: Blog
    folder: src/content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: md
    i18n: true
    fields:
      - { name: title, label: Title, widget: string, i18n: true }
      - { name: date, label: Date, widget: datetime, i18n: duplicate }
      - { name: description, label: Description, widget: text, i18n: true }
      - { name: body, label: Body, widget: markdown, i18n: true }

  - name: places
    label: Places
    folder: src/content/places
    create: true
    slug: "{{slug}}"
    extension: md
    i18n: true
    fields:
      - { name: name, label: Name, widget: string, i18n: true }
      - name: category
        label: Category
        widget: select
        i18n: duplicate
        options:
          - { label: Restaurant, value: restaurant }
          - { label: Organization, value: organization }
          - { label: Medical, value: medical }
      - { name: location, label: Location, widget: string, i18n: true }
      - { name: locationBadge, label: Location Badge, widget: string, i18n: true }
      - { name: address, label: Address, widget: string, i18n: duplicate }
      - { name: hours, label: Hours, widget: string, i18n: duplicate }
      - { name: rating, label: Rating, widget: number, value_type: float, required: false, i18n: duplicate }
      - { name: verified, label: Verified, widget: boolean, required: false, i18n: duplicate }
      - { name: phone, label: Phone, widget: string, required: false, i18n: duplicate }
      - { name: priceLevel, label: Price Level, widget: string, required: false, i18n: duplicate }
      - { name: insurance, label: Insurance, widget: string, required: false, i18n: true }
      - { name: tags, label: Tags, widget: list, i18n: true, field: { name: tag, widget: string } }
      - name: ctaPrimary
        label: Primary CTA
        widget: object
        i18n: true
        fields:
          - { name: label, label: Label, widget: string }
          - { name: url, label: URL, widget: string }
      - name: ctaSecondary
        label: Secondary CTA
        widget: object
        i18n: true
        fields:
          - { name: label, label: Label, widget: string }
          - { name: url, label: URL, widget: string }
      - { name: image, label: Image, widget: image, required: false, i18n: duplicate }
      - { name: mapEmbed, label: Map Embed, widget: text, required: false, i18n: duplicate }
      - { name: body, label: Body, widget: markdown, i18n: true }
